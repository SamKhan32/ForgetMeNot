{% extends 'main.html' %}

{% load static %}

{% block content %}
<div id="date-bar">
    
    <div id="month-selector">

        <div class="nav-arrow rotated">
            <img src="{% static 'base/nav-arrow.svg' %}" alt="icon" width="30px">
        </div>

        <div class="month-chip">

            <button id="main-month-button" onclick="toggle()">April</button>
            
            <div id="drop-down" class="hidden">

                <div class="month-chip">
        
                    <button>January</button>
        
                </div>

                <div class="month-chip">
        
                    <button>February</button>
        
                </div>
        
                <div class="month-chip">
        
                    <button>March</button>
        
                </div>
        
                <div class="month-chip">
        
                    <button>April</button>
        
                </div>

                <div class="month-chip">
        
                    <button>May</button>
        
                </div>

                <div class="month-chip">
        
                    <button>June</button>
        
                </div>

                <div class="month-chip">
        
                    <button>July</button>
        
                </div>

                <div class="month-chip">
        
                    <button>August</button>
        
                </div>

                <div class="month-chip">
        
                    <button>September</button>
        
                </div>

                <div class="month-chip">
        
                    <button>October</button>
        
                </div>

                <div class="month-chip">
        
                    <button>November</button>
        
                </div>

                <div class="month-chip">
        
                    <button>December</button>
        
                </div>
            </div>

        </div>

        


        <div class="nav-arrow">
            <img src="{% static 'base/nav-arrow.svg' %}" alt="icon" width="30px">
        </div>

    </div>
    
    <div id="year-selector">
        <button>2025</button>
    </div>

</div>

<div class="align-middle  align-column">
    <div id="days-of-the-week">
        <p>Mon</p>
        <p>Tue</p>
        <p>Wed</p>
        <p>Thu</p>
        <p>Fri</p>
        <p>Sat</p>
        <p>Sun</p>
    </div>
    <div id="chip-grid">
        
        {% for day in day_list %}

        {% include "month_chip.html" with day=day %}

        {% endfor %}
    </div>

</div>


{% endblock %}
