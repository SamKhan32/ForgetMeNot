{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ForgetMeNot</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>


<body>

    <div>
        
        <div id="top-bar">

            <div>
                <figure id="house_icon">
                    <a href="{% url 'home' %}"><img src="{% static 'base/house_icon.webp' %}" width="60" alt="house icon"></a>
                </figure>
            </div>

            <div>
                {% if user.is_authenticated %}
                    <h1>Welcome, {{ user.username }}!</h1>
                {% else %}
                    <h1>Welcome, guest!</h1>
                {% endif %}
            </div>

            <div id="profile-chip">
                {% if user.is_authenticated %}
                <a href="{% url 'register' %}">  
                    <div id="profile-logo">
                        <p> {{user.username |slice:":1"|upper}}</p>
                    </div>
                </a>
                {% else %}
                <a href="{%url 'login'%}">
                    <div id="sign-in-button">
                        <p>Sign In</p>      
                    </div>
                </a>
                {% endif %}
            </div>
            
        </div>
        

        {% include 'navbar.html' %}

        <div id="main-body">

            {% block content %}{% endblock %}

        </div>
        

    </div>
    

</body>
</html>

<style>
    

    :root{
        --navbar-width: 150px;
    }

    body {
        background-color: #27AE60;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Play', sans-serif;
    }

    #top-bar{
        
        justify-content: space-between;
        display: flex;
        align-items: center;
        background-color: #27AE60;
        width: 100%;
        height: 100px;
        
    }

    #house_icon{
        margin-left: 45px;
    }

    #profile-logo{
        height: 60px;
        width: 60px;
        align-items: center;
        justify-content: center;
        display: flex;
        font-weight: bold;
        font-size: 25px;
        background-color: #2ECC71;
        border-radius: 50%;

    }
    
    #profile-chip{
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 45px;
    }

    #profile-chip a{
        text-decoration: none;
        color: black;
    }

    #sign-in-button{
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 15px;
        background-color: white;
        border-radius: 25px;
        height: 35px;
        width: 70px;

    }
    
    #main-body{

        width: calc(100vw - var(--navbar-width));
        height: calc(100vh - 100px);
        margin: 0 0 0 var(--navbar-width);
        padding: 0;
        background-color: white;
        border-radius: 25px 0px 0px 25px;
    }

    /*Styling for home page*/
    #date-bar {
        border-bottom: 3px solid black;
        display: flex;
        align-items: center;
        position: relative;
        width: 100%;
        height: 75px;
        background-color: #4BE58D;
        border-radius: 25px 0 0 0;
        padding: 0 20px; /* optional: spacing on sides */
    }

    .rotated {
        transform: scaleX(-1);
    }

    #month-selector {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .nav-arrow {
        display: flex;
        align-items: center;
        height: 100%;
        width: 50px;
    }

    .nav-arrow img:hover {
        cursor: pointer;
    }

    .month-chip button {
        font-size: 15px;
        border: none;
        border-radius: 20px;
        background-color: white;
        padding: 10px 60px;
        cursor: pointer;
        max-width: 150px;
    }

    .month-chip{
        display: flex;
        align-items: center;
        justify-content: center;
        
    }

    

    #year-selector {
        margin-left: auto;
        padding-right: 60px; 
    }

    #year-selector button{
        border: none;
        border-radius: 20px;
        background-color: white;
        padding: 10px 25px;
        cursor: pointer;
    }

    #drop-down{
        background-color: purple;
        width: 150px;
        height: 300px;
        position: relative;
        top: 100px;
        
    }

    .hidden{
        display: none;
    }

</style>

<script>
    function showMonths(){
        chip = document.getElementById("drop-down");
        chip.classList.toggle('hidden');
        
    }
</script>
