{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ForgetMeNot</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>


<body>

    <div>
        
        <div id="top-bar">

            <div>
                <figure id="house_icon">
                    <a href="{% url 'home' %}"><img src="{% static 'base/house_icon.webp' %}" width="60" alt="house icon"></a>
                </figure>
            </div>

            <div>
                {% if user.is_authenticated %}
                    <h1>Welcome, {{ user.username }}!</h1>
                {% else %}
                    <h1>Welcome, guest!</h1>
                {% endif %}
            </div>

            <div id="profile-chip">
                {% if user.is_authenticated %}
                <a href="{% url 'register' %}">  
                    <div id="profile-logo">
                        <p> {{user.username |slice:":1"|upper}}</p>
                    </div>
                </a>
                {% else %}
                <div id="sign-in-button">
                    <a href="{%url 'login'%}"><h1>Sign In</h1></a>        
                </div>
                {% endif %}
            </div>
            
        </div>
        

        {% include 'navbar.html' %}

        <div id="main-body">

            {% block content %}{% endblock %}

        </div>
        

    </div>
    

</body>
</html>

<style>

    :root{
        --navbar-width: 150px;
    }

    body {
        background-color: #27AE60;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Play', sans-serif;
    }

    #top-bar{
        
        justify-content: space-between;
        display: flex;
        align-items: center;
        background-color: #27AE60;
        width: 100%;
        height: 100px;
        
    }

    #house_icon{
        margin-left: 45px;
    }

    #profile-chip{
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 45px;
    }

    #profile-logo{
        height: 60px;
        width: 60px;
        align-items: center;
        justify-content: center;
        display: flex;
        font-weight: bold;
        font-size: 25px;
        background-color: #2ECC71;
        border-radius: 50%;

    }

    #profile-chip a{
        text-decoration: none;
        color: black;
    }

    


    #main-body{
        width: calc(100vw - var(--navbar-width));
        height: calc(100vh - 100px);
        margin: 0 0 0 var(--navbar-width);
        padding: 10px 25px;
        background-color: white;
        border-radius: 25px;
    }
</style>
