{% for obj in day_objects %}
  <div
    class="day-chip-main-body {% if obj.day == current_day %}highlight-border{% endif %}"
    data-day="{{ obj.day }}"
  >
    <p>{{ obj.day }}</p>
    <div class="assignments-number-background">
      <div class="assignments-number">
        {{ obj.count }}
      </div>
    </div>
  </div>
{% endfor %}
