<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign In - Forget Me Not</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Play:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div id="main-content">

        <section id="logo">
                <img src="Images/logo.png"  width="50" alt="logo">
                <p>ForgetMe<em>Not</em></p>
        </section>
        <div id="sign-in-body">
            <section id="email-form">
                <form action="submit-form.php" method="POST">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                
                    <button type="submit">Sign In</button>
                </form>
                
            </section>

            <a href="/password-restore.html"><p id="forgot-password">Forgot Password?</p></a>
            <p id="signup-here">Don't have an account?<br>Sign up <a href="/signup.html">here</a></p>
        </div>
    </div>
